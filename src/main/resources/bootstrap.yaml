spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: false
      paths: /mnt/secrets/wa,/mnt/secrets/s2s,/mnt/secrets/ia
      aliases:
        testsecret: A_SECRET
        AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key
        wa-workflow-s2s-secret: S2S_SECRET_WORKFLOW_API
        wa-idam-redirect-uri: IA_IDAM_REDIRECT_URI
        wa-idam-username: TEST_LAW_FIRM_A_USERNAME
        wa-idam-password: TEST_LAW_FIRM_A_PASSWORD
